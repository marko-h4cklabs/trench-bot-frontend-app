<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Trench Demon Verification</title>

    <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js" defer></script>
    <script src="https://unpkg.com/@solana/wallet-adapter-base@latest/lib/index.iife.js" defer></script>
    <script src="https://unpkg.com/@solana/wallet-adapter-phantom@latest/lib/index.iife.js" defer></script>
    <script src="https://unpkg.com/@solana/wallet-adapter-solflare@latest/lib/index.iife.js" defer></script>
    <script src="https://unpkg.com/buffer@latest/index.js" defer></script>
    <script defer>window.Buffer = buffer.Buffer;</script>

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; padding: 15px; margin: 0; background-color: var(--tg-theme-bg-color, #ffffff); color: var(--tg-theme-text-color, #000000); overscroll-behavior: none; }
        h1 { margin-top: 0; }
        button { display: block; width: 95%; padding: 12px 15px; margin: 15px auto 10px auto; font-size: 16px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; background-color: var(--tg-theme-button-color, #007aff); color: var(--tg-theme-button-text-color, #ffffff); transition: background-color 0.2s ease; }
        button:hover { background-color: var(--tg-theme-secondary-bg-color, #f0f0f0); }
        button:disabled { background-color: #cccccc; color: #666666; cursor: not-allowed; opacity: 0.7; }
        #walletButtons button { margin-top: 5px; }
        #walletStatus, #status { margin-top: 15px; font-weight: normal; word-wrap: break-word; }
        #status { font-weight: bold; }
        #status a { color: var(--tg-theme-link-color, #007aff); text-decoration: none; }
        .connected-wallet { font-size: 0.9em; color: var(--tg-theme-hint-color, #8e8e93); }
        .loader { border: 4px solid var(--tg-theme-secondary-bg-color, #f3f3f3); border-radius: 50%; border-top: 4px solid var(--tg-theme-button-color, #3498db); width: 20px; height: 20px; animation: spin 1s linear infinite; margin: 10px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h1>Trench Demon Verification</h1>
    <p>Connect your Solana wallet to verify your NFT holdings.</p>
    <div id="walletButtons"></div>
    <p id="walletStatus">Status: Not Connected</p>
    <button id="verifyBtn" disabled>Verify Holdings</button>
    <div class="loader" id="loader"></div>
    <p id="status"></p>
    <button id="disconnectBtn" style="display: none; background-color: var(--tg-theme-destructive-text-color, #d9534f);">Disconnect Wallet</button>

    <script src="js/config.js" defer></script>
    <script src="js/app.js" defer></script>

</body>
</html>
